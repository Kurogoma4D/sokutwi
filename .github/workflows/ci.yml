name: CI/PullRequest

on:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'

      - name: Get dependencies
        run: flutter pub get

      - name: Generate l10n
        run: flutter gen-l10n

      - name: Analyze
        run: flutter analyze
